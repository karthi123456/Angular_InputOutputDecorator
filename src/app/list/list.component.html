<app-form (carsUpdated)="carsDataUpdated($event)"></app-form>
<h3>List Component</h3>
<div *ngIf="carsList.length > 0; then carsListBlock; else noDataAvailable"></div>
<ng-template #carsListBlock>
    <ul>
        <li *ngFor="let car of carsList">
            {{car}}
        </li>
    </ul>
</ng-template>
<ng-template #noDataAvailable>
    <p>No Data Available</p>
</ng-template>
